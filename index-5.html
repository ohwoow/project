<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">

        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link _active">Главная</a>
            </li>
            <li class="nav__item">
              <a href="index-2.html" class="nav__link">О нас</a>

            <li class="nav__item">

            </li>

          <div class="nav__social social">
            <ul class="social__list">
              <li class="social__item">
                <a href="#" aria-label="twitter">
                  <img src="img/twitter.svg" alt="twitter">
                </a>
              </li>
              <li class="social__item">
                <a href="#" aria-label="whatsapp">
                  <img src="img/whatsapp.svg" alt="whatsapp">
                </a>
              </li>
              <li class="social__item">
                <a href="#" aria-label="facebook">
                  <img src="img/facebook.svg" alt="facebook">
                </a>
              </li>
              <li class="social__item">
                <a href="#" aria-label="instagram">
                  <img src="img/instagram.svg" alt="instagram">

          <span></span>

          <div class="swiper-slide gallery-top__img" style="background-image: url('img/gallery-img-4.jpg');">

          <div class="swiper-slide gallery-top__img" style="background-image: url('img/gallery-img-7.jpg');">

        <div class="swiper-wrapper">
          <div class="swiper-slide gallery-thumbs__img" style="background-image: url('img/gallery-img-1.jpg');">

        <div class="gallery-button gallery-button-prev"></div>

  <script src="js/main.js"></script>
